<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo Moderno</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
          
            <nav class="col-md-3 col-xl-2 bg-dark vh-100 position-fixed">
                <div class="p-3">
                    <h3 class="text-white mb-4">AdminPro</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white bg-primary rounded" href="#">
                                <i class="fas fa-chart-line me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-users-cog me-2"></i> Usuarios
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-box-open me-2"></i> Inventario
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-file-invoice-dollar me-2"></i> Ventas
                            </a>
                        </li>
                        <li class="nav-item mb-2">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-cogs me-2"></i> Configuración
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

          
            <main class="col-md-9 col-xl-10 ms-auto p-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary">Dashboard General</h2>
                    <div class="d-flex align-items-center">
                        <span class="badge bg-success me-3" id="horaActual"></span>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-user-circle"></i> Acceder
                        </button>
                    </div>
                </div>

              
                <div class="row g-4 mb-4">
                    <div class="col-6 col-md-3">
                        <div class="card border-start border-primary border-4 shadow">
                            <div class="card-body">
                                <h6 class="text-uppercase text-muted">Ingresos</h6>
                                <h2 class="mb-0">$24,500</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card border-start border-success border-4 shadow">
                            <div class="card-body">
                                <h6 class="text-uppercase text-muted">Clientes</h6>
                                <h2 class="mb-0">1,234</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card border-start border-warning border-4 shadow">
                            <div class="card-body">
                                <h6 class="text-uppercase text-muted">Órdenes</h6>
                                <h2 class="mb-0">89</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card border-start border-danger border-4 shadow">
                            <div class="card-body">
                                <h6 class="text-uppercase text-muted">Stock</h6>
                                <h2 class="mb-0">456</h2>
                            </div>
                        </div>
                    </div>
                </div>

              
                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Rendimiento Mensual</h5>
                                <canvas id="chartRendimiento"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="card shadow">
                            <div class="card-body">
                                <h5 class="card-title">Distribución</h5>
                                <canvas id="chartDistribucion"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Acceso al Sistema</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" required>
                            <div class="invalid-feedback">Ingrese su usuario</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" required>
                            <div class="invalid-feedback">Ingrese su contraseña</div>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Registro de Datos</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Teléfono</label>
                            <input type="tel" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fecha Registro</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Tipo de Usuario</label>
                            <select class="form-select">
                                <option>Cliente</option>
                                <option>Administrador</option>
                                <option>Empleado</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success w-100" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
    <button class="btn btn-primary btn-lg rounded-circle shadow-lg position-fixed bottom-0 end-0 m-3" 
            data-bs-toggle="modal" data-bs-target="#dataModal">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        
        function updateClock() {
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric' };
            document.getElementById('horaActual').textContent = new Date().toLocaleTimeString('es-ES', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Inicializar gráficos
        new Chart(document.getElementById('chartRendimiento'), {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ventas',
                    data: [6500, 5900, 8000, 8100, 5600, 5500],
                    borderColor: '#0d6efd',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(13, 110, 253, 0.05)'
                }]
            }
        });

        new Chart(document.getElementById('chartDistribucion'), {
            type: 'doughnut',
            data: {
                labels: ['Electrónica', 'Moda', 'Hogar', 'Deportes'],
                datasets: [{
                    data: [35, 25, 20, 20],
                    backgroundColor: ['#0d6efd', '#198754', '#ffc107', '#dc3545']
                }]
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
